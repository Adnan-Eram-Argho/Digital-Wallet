<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center capitalize mt-16">welcome to <span class="font-bold text-yellow-600">bap er
                bank</span></h1>

    </header>
    <main>
        <section class="bg-red-100 w-3/4 mx-auto mt-8 items-center p-8">
            <h3 class="text-center text-3xl">Please log in</h3>
            <div action="" class="flex-col flex">
                <input type="text" placeholder="your email"
                    class="my-5 py-3 text-center border-2 border-stone-500 rounded" id="user-email">
                <input type="password" placeholder="password"
                    class="mb-5 py-3 text-center border-2 border-stone-500 rounded" id="user-password">
                <button class="bg-yellow-300 w-1/4 mx-auto rounded py-2 font-bold hover:bg-yellow-400 duration-500"
                    id="login-submit">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/app.js">

    </script>
</body>

</html>
